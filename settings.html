<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Helping Hands</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #cbd5e1;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--primary);
        }

        input:checked+.slider:before {
            transform: translateX(24px);
        }
    </style>
</head>

<body>

    <div class="app-layout">
        <aside class="sidebar" id="sidebar-container"></aside>

        <main class="main-content">
            <header class="mb-4">
                <h1>Settings</h1>
                <p>Manage app preferences and account security.</p>
            </header>

            <div class="grid-2">
                <!-- General Prefs -->
                <div class="card">
                    <h3><i class="fas fa-sliders-h"></i> General Preferences</h3>

                    <div class="flex justify-between items-center mt-4 mb-4">
                        <div>
                            <div style="font-weight:600;">Dark Mode (Beta)</div>
                            <div style="font-size:0.8rem; color:var(--text-muted);">Switch to night theme</div>
                        </div>
                        <label class="toggle-switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="flex justify-between items-center mb-4">
                        <div>
                            <div style="font-weight:600;">Location Tracking</div>
                            <div style="font-size:0.8rem; color:var(--text-muted);">For better task discovery</div>
                        </div>
                        <label class="toggle-switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <!-- Admin Controls -->
                <div class="card">
                    <h3><i class="fas fa-shield-alt"></i> System Controls</h3>

                    <div class="mb-4">
                        <label class="form-label">Language</label>
                        <select class="form-input">
                            <option>English</option>
                            <option>Hindi (हिंदी)</option>
                            <option>Kannada (ಕನ್ನಡ)</option>
                        </select>
                    </div>

                    <button
                        onclick="if(confirm('Reset all app data? This cannot be undone.')) { localStorage.clear(); window.location.href='index.html'; }"
                        class="btn btn-danger" style="width:100%;">
                        <i class="fas fa-trash"></i> Factory Reset Data
                    </button>
                    <p style="font-size:0.8rem; color:#ef4444; margin-top:0.5rem; text-align:center;">For Demo Purposes
                        Only</p>
                </div>
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
